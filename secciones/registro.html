<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Maindle</title>
  <link rel="stylesheet" href="registro.css">
</head>
<body>
  <main>
    <h1>Registro de Usuario</h1>
    <p>Regístrate para comenzar a gestionar tus contratos, referidos e ingresos.</p>
    <form id="registroForm">
      <label>Nombre completo* <input type="text" required></label>
      <label>Correo electrónico* <input type="email" required></label>
      <label>Contraseña* <input type="password" required></label>
      <label>Confirmar contraseña* <input type="password" required></label>
      <label>
        <input type="checkbox" required> Acepto los términos y condiciones
      </label>
      <div class="botones">
        <button type="submit" class="blanco">Registrarse</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Maindle</p>
  </footer>
  <script src="registro.js"></script>
</body>
</html>
