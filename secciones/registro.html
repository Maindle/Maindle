<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Maindle</title>
  <link rel="stylesheet" href="registro.css" />
</head>
<body>
  <div class="registro-contenedor">
    <h1>Registro</h1>
    <p>Regístrate para comenzar a gestionar tus contratos, referidos e ingresos.</p>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required />

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" required />

      <label class="terminos">
        <input type="checkbox" id="terminos" required /> Acepto los términos y condiciones
      </label>

      <button type="submit">Registrarse</button>
    </form>
  </div>
  <script src="registro.js"></script>
</body>
</html>
