<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Maindle</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main>
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <label>Correo electrónico* <input type="email" required></label>
      <label>Contraseña* <input type="password" required></label>
      <div class="botones">
        <button type="submit" class="blanco">Entrar</button>
      </div>
    </form>
    <p class="registro-link">¿No tienes cuenta? <a href="registro.html">Regístrate</a></p>
  </main>
  <script src="login.js"></script>
</body>
</html>
